<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oycos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="logo">
          <img src="assets/images/Oycos_Logo.png" alt="logo-qycos" />
        </div>
        <div class="featured">
          <img src="assets/images/BG_Ilustracion.png" class="primary" alt="" />
          <div class="secondary"></div>
        </div>

        <form class="login-form">
          <h1>Iniciar sesion</h1>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Nombre de usuario"
            />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Contrasena" />
          </div>
          <button type="submit" class="btn btn-oycos btn-lg btn-block">
            Entrar
          </button>
        </form>

        <div class="copy">Oycos - consultores estrat√©gicos 2021</div>
      </div>
    </div>
  </body>
</html>
